events { }

http {
    server {
        listen 80;
        server_name dev.expensitor.com;

        root /var/www/html/public;  # Ensure this points to your Symfony public directory
        index index.html;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        # location / {
        #     proxy_pass http://frontend:3000;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass gateway:9000;  # Ensure 'symfony' is the name of your Symfony service
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }

    # Configuration for the gateway service to forward to other microservices
    server {
        listen 8000;
        server_name users;
        
        root /var/www/html/public;  # Ensure this points to your Symfony public directory
        index index.html;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass users:9000;  # Ensure 'symfony' is the name of your Symfony service
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}